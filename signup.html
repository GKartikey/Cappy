<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">

  <form id="signupForm" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>

    <input
      type="text"
      id="name"
      placeholder="Full Name"
      required
      class="w-full p-3 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
    />

    <input
      type="email"
      id="email"
      placeholder="Email"
      required
      class="w-full p-3 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
    />

    <input
      type="password"
      id="password"
      placeholder="Password"
      required
      class="w-full p-3 mb-6 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
    />

    <button
      type="submit"
      class="w-full bg-green-600 text-white py-3 rounded hover:bg-green-700 transition"
    >
      Create Account
    </button>
  </form>

  <script src="signup.js"></script>
</body>
</html>
